<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        /* CSS 样式可以在这里添加 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #opening-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
            animation: moonlight 3s ease forwards;
        }

        #moonlight-animation {
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes moonlight {
            0% {
                background-color: #000;
            }
            100% {
                background-color: #002147; /* 月光颜色 */
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="opening-animation">
        <div id="moonlight-animation">
            <img src="moon.png" alt="Moon" style="width: 200px; height: auto;">
        </div>
    </div>

    <div id="main-content">
        <!-- 主页模块 -->
        <div id="calendar">
            <h2>日历</h2>
            <p>当下的时间</p>
            <p>已经出生的天数</p>
        </div>
        <div id="knowledge-area">
            <h2>知识专区</h2>
            <p>经济</p>
            <p>文化</p>
            <p>科技</p>
        </div>
        <div id="daily-accumulation">
            <h2>今日积累</h2>
            <p>今天做了哪些事情</p>
        </div>
        <div id="guestbook">
            <h2>访客留言</h2>
        </div>
    </div>

    <script>
        // JavaScript 代码可以在这里添加
        // 用于控制月光打开动画和主页模块显示
        setTimeout(function() {
            document.getElementById('opening-animation').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 4000); // 等待4秒后隐藏月光动画并显示主页模块
    </script>
</body>
</html>
