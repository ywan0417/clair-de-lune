<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        /* CSS 样式可以在这里添加，根据简单清新的风格来设计 */
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到[你的名字]的个人网页</h1>
        <!-- 这里可以添加导航菜单 -->
    </header>

    <section>
        <h2>最新日记</h2>
        <!-- 这里可以用 JavaScript 动态加载每天的日记 -->
        <div id="diaryEntries">
            <!-- 每天的日记会在这里显示 -->
        </div>
    </section>

    <section>
        <h2>留言板</h2>
        <form id="commentForm">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required><br>
            <label for="comment">留言：</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br>
            <button type="submit">提交留言</button>
        </form>
        <div id="comments">
            <!-- 留言会在这里显示 -->
        </div>
    </section>

    <footer>
        <!-- 这里可以添加版权信息等 -->
    </footer>

    <script>
        // JavaScript 代码可以在这里添加，用于实现日记的动态更新和留言板的交互功能
    </script>
</body>
</html>
