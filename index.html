<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        /* CSS 样式可以在这里添加 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #opening-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        #main-content {
            display: none;
        }

        #calendar {
            /* 日历模块样式 */
        }

        #knowledge-area {
            /* 知识专区模块样式 */
        }

        #daily-accumulation {
            /* 今日积累模块样式 */
        }

        #guestbook {
            /* 访客留言模块样式 */
        }
    </style>
</head>
<body>
    <div id="opening-animation">
        <!-- 月光打开动画 -->
        <div id="moonlight-animation">
            <img src="moon.png" alt="Moon" style="width: 200px; height: auto;">
        </div>
    </div>

    <div id="main-content">
        <!-- 主页模块 -->
        <div id="calendar">
            <!-- 日历模块 -->
            <!-- 显示当下时间和已出生天数 -->
        </div>
        <div id="knowledge-area">
            <!-- 知识专区模块 -->
            <!-- 经济、文化、科技三个UI并列一行 -->
        </div>
        <div id="daily-accumulation">
            <!-- 今日积累模块 -->
            <!-- 用户输入今日做了哪些事情 -->
        </div>
        <div id="guestbook">
            <!-- 访客留言模块 -->
        </div>
    </div>

    <script>
        // JavaScript 代码可以在这里添加
        // 用于控制月光打开动画和主页模块显示
    </script>
</body>
</html>
